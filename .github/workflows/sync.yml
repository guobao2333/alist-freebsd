name: Check and Sync

on:
  schedule:
    - cron: '0 16 */1 * *' # Runs daily at 4PM
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Compare versions
        id: compare_versions
        run: |
          export REMOTEVERSION=$(curl -s https://api.github.com/repos/alist-org/alist/releases/latest | jq -r '.tag_name')
          export LOCALVERSION=$(curl -s --location --fail --show-error "https://api.github.com/repos/${{ github.repository }}/releases/latest" | jq -r '.tag_name') || export LOCALVERSION="nothing"
          echo "â˜ï¸Remote Version: $REMOTEVERSION | ðŸ“¥Local Version: $LOCALVERSION"
          echo "SYNCED=$([[ "$LOCALVERSION" == "$REMOTEVERSION" ]] && echo 'true' || echo 'false')" >> $GITHUB_ENV
      - name: Check version and dispatch build
        run: |
          if [ ${{ env.SYNCED }} ]; then
            echo "No need to build, it's already the latest version"
          else
            echo "Preparing to build..."
            gh workflow run build.yml -f ref=main
          fi
